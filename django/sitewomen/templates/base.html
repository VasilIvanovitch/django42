<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<ul>
    <li>
    <a href="{% url 'women:home' %}"> Главное меню </a>
    </li>
    {% for m in menu %}
    {% if not forloop.last %} <li> {% else %} <li class="last"> {% endif %}
    <a href="{% url 'women:'|add:m.url_name %}"> {{ m.title }}</a>
    </li>
    {% endfor %}
</ul>

{% block content %}  {% endblock %}

</body>
</html>

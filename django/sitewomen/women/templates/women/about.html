{%  extends 'base.html' %}

{%  block content  %}
<h1>  {{title}} </h1>

{% for item in page_object %}
<p> {{ item.pk }}: {{ item.title }} </p>
{% endfor %}

<nav  class="list-pages">
    <ul>
        {% for p in page_object.paginator.page_range %}
        <li class="page-num">
            <a href="?page={{ p }}">{{ p }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>

{%  endblock %}
